<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>
<body>

    <div class="n-clock-app">
        <div id="content-area" class="content-area">
            </div>

        <nav class="tab-bar">
            <button id="nav-clock" class="tab-item active">
                <span class="label">時計</span>
            </button>
            <button id="nav-stopwatch" class="tab-item">
                <span class="label">ストップウォッチ</span>
            </button>
            <button id="nav-alarm" class="tab-item">
                <span class="label">アラーム</span>
            </button>
            <button id="nav-settings" class="tab-item">
                <span class="label">設定</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
